<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Results | MeteoCal</title>
    </h:head>
    <h:body>
        <p:link outcome="/user/home" value="Back to home"/>
        <br/>
        
        <h:form>      
            <p:panel id="panelSearch" header="Search Form" style="margin-bottom:10px;">
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="txtSearch" value="Keyword:" />
                    <p:inputText id="txtSearch" value="#{searchBean.keyword}" required="true" label="Keyword">
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <p:commandButton update="@form :resultsSearch :messages" value="Search" action="#{searchBean.searchKeyword()}"/>
                    <p:message for="txtSearch" />
                </h:panelGrid>
            </p:panel>
        </h:form>
        
        <p:tabView id="resultsSearch" orientation="left">
            <p:tab title="Users (#{searchBean.users.size()})">
                <p:dataScroller value="#{searchBean.users}" var="usersResult" chunkSize="20">
                    <f:facet name="header">
                        <h:panelGrid columns="4" style="width:100%">
                            <f:facet name="header">
                                 Users found for "#{searchBean.keyword}"
                            </f:facet>
                            <h:outputText value="Email" style="width:30%"/>
                            <h:outputText value="Name" style="width:25%"/>
                            <h:outputText value="Last name"  style="width:25%"/>
                            <h:outputText value=""  style="width:20%"/>
                        </h:panelGrid>
                    </f:facet>
                    <f:facet name="loader">
                        <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                    </f:facet>
                    <h:panelGrid columns="4" style="width:100%" >
                            <h:outputText value="#{usersResult.email}" style="width:30%"/>
                            <h:outputText value="#{usersResult.name}" style="width:25%"/>
                            <h:outputText value="#{usersResult.surname}" style="width:35%"/>
                            <p:button value="Show" outcome="#{navigationBean.toShowUser(usersResult.email)}" />
                    </h:panelGrid>
                </p:dataScroller>
            </p:tab>
            
            <p:tab title="Events (#{searchBean.events.size()})">
                <p:dataScroller value="#{searchBean.events}" var="eventsResult" chunkSize="20">
                    <f:facet name="header">
                        <h:panelGrid columns="4" style="width:100%">
                            <f:facet name="header">
                                 Events found for "#{searchBean.keyword}"
                            </f:facet>
                            <h:outputText value="Title" style="width:30%"/>
                            <h:outputText value="City" style="width:25%"/>
                            <h:outputText value="Begin date"  style="width:25%"/>
                            <h:outputText value=""  style="width:20%"/>
                        </h:panelGrid>
                    </f:facet>                    
                    <f:facet name="loader">
                        <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                    </f:facet>
                    <h:panelGrid columns="4" style="width:100%" >
                        <h:outputText value="#{eventsResult.title}" style="width:30%"/>
                        <h:outputText value="#{eventsResult.city}" style="width:25%"/>
                        <h:outputText value="#{eventsResult.beginDate}" style="width:35%"/>
                            <p:button value="Show" outcome="#{navigationBean.toEventDetailsPage(eventsResult.id)}" />
                    </h:panelGrid>
                </p:dataScroller>
            </p:tab>
        </p:tabView>
        
        <p:growl id="messages" for="resultsMessage"/>
    </h:body>
</html>
