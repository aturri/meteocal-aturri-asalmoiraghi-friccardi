<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Results | MeteoCal</title>
    </h:head>
    <h:body>
        Welcome back #{userBean.name} #{userBean.surname}
        <br/>
        
        <h:form>      
            <p:panel id="panelSearch" header="Search Form" style="margin-bottom:10px;">
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="txtSearch" value="Keyword:" />
                    <p:inputText id="txtSearch" value="#{searchBean.keyword}" required="true" label="Keyword">
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <p:commandButton update="@form :resultsSearch :messages" value="Search" action="#{searchBean.searchKeyword()}"/>
                    <p:message for="txtSearch" />
                </h:panelGrid>
            </p:panel>
        </h:form>
        
        <p:dataScroller rendered="true" id="resultsSearch" value="#{searchBean.events}" var="eventsResult" chunkSize="20">
            <f:facet name="header">Events found: #{searchBean.keyword}</f:facet>
            <f:facet name="loader">
                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s" update="eventsResult"/>
            </f:facet>
            <h:panelGrid columns="2" style="width:100%">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{eventsResult.title}" style="font-weight: bold"/>
            </h:panelGrid>
        </p:dataScroller>
        
        <p:growl id="messages" for="resultsMessage" sticky="true"/>
    </h:body>
</html>
