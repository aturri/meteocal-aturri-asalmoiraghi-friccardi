<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Favorite Users | MeteoCal</title>
    </h:head>
    <h:body>
        Welcome back #{userBean.loggedUser.name} #{userBean.loggedUser.surname}
        <p:link outcome="home" value="Back to home"/>
        <h:form>
            <p:commandLink action="#{loginBean.logout()}" value="logout"/>
        </h:form>
        
        <h:form>
            Favorite user
            <p:selectManyCheckbox id="basic" value="#{favoriteUsers.selectedUsers}" layout="grid" columns="1">
                <f:selectItems value="#{userBean.loggedUser.contacts}" var="contact" itemLabel="#{contact.name} #{contact.surname}     #{contact.email}" itemValue="#{contact.email}" />                
            </p:selectManyCheckbox>
            <p:commandButton id="btnRegister" value="Delete" action="#{favoriteUsers.deleteFavoriteUsers()}" update="@form" />
        </h:form>    
        
    </h:body>
</html>
