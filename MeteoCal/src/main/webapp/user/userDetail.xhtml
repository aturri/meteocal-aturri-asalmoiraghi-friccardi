<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:growl for="contactsMessage" autoUpdate="true"/>
    <p:panel>
        <f:facet name="header">
            <h:form id="addToContactForm">
                #{genericUserBean.user.name} #{calendarBean.user.surname}
                <h:graphicImage library="images/icon" name="add.png" class="addUserIcon"
                                title="Add user to favorites" rendered="#{!genericUserBean.isContact()}">
                    <f:param name="email" value="#{param['email']}" />
                    <p:ajax listener="#{genericUserBean.addToFavorite}" event="click" update="addToContactForm"/>
                </h:graphicImage>
                <h:graphicImage library="images/icon" name="remove.png" class="addUserIcon"
                                title="Remove user from favorites" rendered="#{genericUserBean.isContact()}">
                    <f:param name="email" value="#{param['email']}" />
                    <p:ajax listener="#{genericUserBean.removeFromFavorite}" event="click" update="addToContactForm"/>
                </h:graphicImage>
            </h:form>
        </f:facet>
        <div style="text-align: center;">
            <p:graphicImage value="#{genericUserBean.picture}" styleClass="userImgBig">
                <f:param id="email" name="email" value="#{param['email']}" />
            </p:graphicImage>
        </div>
        <h:outputText value="Gender:" styleClass="textDetails"/>
        <h:outputText value="#{genericUserBean.user.gender}"/>
        <br/>
        <h:outputText value="Birthday:" styleClass="textDetails"/>
        <h:outputText value="#{genericUserBean.birthdateFormatted}"/>
        <br/>
        <h:outputText value="Address:" styleClass="textDetails"/>
        <h:outputText value="#{genericUserBean.user.address}"/>
        <br/>
        <h:outputText value="City:" styleClass="textDetails"/>
        <h:outputText value="#{genericUserBean.user.city}"/>
    </p:panel>
</ui:composition>
