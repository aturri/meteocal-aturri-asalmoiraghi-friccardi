<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel  styleClass="contactsPanel">
        <f:facet name="header">
            <div>
                Invitations
                <h:graphicImage library="images/icon" name="calendar.png" class="iconInvitations"/>
                <div class="searchBubblePanel">#{userBean.eventsInvitedTo.size()}</div>
            </div>
        </f:facet>
        <p:dataList value="#{userBean.eventsInvitedTo}" var="invitation" type="none" class="searchData"
                    emptyMessage="No pending invitations">
            <h:link outcome="/event/detail" >
                <f:param name="id" value="#{invitation.id}" />
                <div class="notificationItem">
                    <div style="vertical-align:middle; float:left; padding-top:5px;">
                        #{invitation.title}
                    </div>
                </div>
            </h:link>
            <p:separator class="searchSeparator"/>
        </p:dataList>
    </p:panel>
</ui:composition>
