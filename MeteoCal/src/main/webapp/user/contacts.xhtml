<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel styleClass="contactsPanel">
        <f:facet name="header">
            <div>
                Favorites
                <h:graphicImage library="images/icon" name="users.png" class="iconContacts"/>
                    <div class="searchBubblePanel">#{userBean.loggedUser.contacts.size()}</div>
            </div>
        </f:facet>
        <p:dataList value="#{userBean.loggedUser.contacts}" var="contact" type="none" class="searchData"
                    emptyMessage="No favorite users">
            <h:link outcome="#{navigationBean.toShowUser(contact.email)}" >
                <div class="notificationItem">
                    <div style="vertical-align:middle; float:left;">
                        <p:graphicImage value="#{genericUserBean.picture}" class="notificationIcon">
                            <f:param id="email" name="email" value="#{contact.email}" />
                        </p:graphicImage>
                    </div>
                    <div style="vertical-align:middle; float:left; padding-top:5px;">
                        #{contact.name} #{contact.surname}
                    </div>
                </div>
            </h:link>
            <p:separator class="searchSeparator"/>
        </p:dataList>
    </p:panel>
</ui:composition>
