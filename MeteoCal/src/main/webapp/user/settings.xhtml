<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Settings | MeteoCal</title>
    </h:head>
    <h:body>
        Welcome back #{userBean.name} #{userBean.surname}
        <p:link outcome="home" value="Back to home"/>
        <h:form>
            <p:commandLink action="#{loginBean.logout()}" value="logout"/>
        </h:form>
        
        <h:form style="width: 500px; margin: auto;">
            <p:panel header="Change Password Form">
                <p:panelGrid columns="2" id="changePasswordGrid">
                    <p:outputLabel for="passwordInput" value="Old Password"/>
                    <p:password id="passwordInput" value="#{settingsBean.oldPassword}" 
                                 required="true" />
                    <p:outputLabel for="newPasswordInput" value="New Password"/>
                    <p:password id="newPasswordInput" value="#{settingsBean.newPassword1}" 
                                 required="true" />
                    <p:outputLabel for="confirmNewPasswordInput" value="Confirm new password"/>
                    <p:password id="confirmNewPasswordInput" value="#{settingsBean.newPassword2}" 
                                 required="true" />   

                    <p:commandButton id="submit" action="#{settingsBean.changePassword()}" value="Set New Password" ajax="true" update="@all"/>                    
                    <p:messages />
                </p:panelGrid>
            </p:panel>
        </h:form>
        <br />
        <br />
        <br />
        <h:form style="width: 500px; margin: auto;">
            <p:panel header="Change User's Data Form">
                <h:panelGrid columns="3" id="usersDataGrid">
                    <p:outputLabel for="name" value="Name" />
                    <p:inputText id="name"  required="true" value="#{settingsBean.user.name}">
                        <p:ajax update="namemsg"/>
                    </p:inputText>
                    <p:message id="namemsg" for="name" />
                    
                    <p:outputLabel for="surname" value="Surname" />
                    <p:inputText id="surname" value="#{settingsBean.user.surname}" required="true">
                        <p:ajax update="surnamemsg"/>
                    </p:inputText>
                    <p:message id="surnamemsg" for="surname" />

                    <p:outputLabel for="gender" value="Gender" />
                    <p:selectOneMenu id="gender" value="#{settingsBean.user.gender}" style="width: 210px" required="true">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItem itemLabel="Man" itemValue="M" />
                        <f:selectItem itemLabel="Woman" itemValue="F" />
                        <p:ajax update="gendermsg"/>
                    </p:selectOneMenu>                    
                    <p:message id="gendermsg" for="gender" /> 

                    <h:outputLabel for="birthdate" value="Date of birth" />
                    <p:calendar id="birthdate" value="#{settingsBean.user.birthDate}" navigator="true" maxdate="#{registrationBean.today}">
                         <p:ajax update="birthdatemsg"/>                       
                    </p:calendar>
                    <p:message id="birthdatemsg" for="birthdate" />
                                                           
                    <p:outputLabel for="address" value="Address" />
                    <p:inputText id="address" value="#{settingsBean.user.address}" required="false">
                        <p:ajax update="addressmsg"/>
                    </p:inputText>
                    <p:message id="addressmsg" for="address" />    
                    
                    <p:outputLabel for="city" value="City"/>
                    <p:inputText id="city" value="#{settingsBean.user.city}" required="false">
                        <p:ajax update="citymsg"/>
                    </p:inputText>
                    <p:message id="citymsg" for="city" />                        
                </h:panelGrid>
                <p:messages id="errorMsg" />
                <p:commandButton id="btnSave" value="Save" update="usersDataGrid"
                                 action="#{settingsBean.changeUsersData()}" />
                <br /> 
                * Mandatory fields
            </p:panel>
        </h:form>
        <br />
        <br />
        <br />
        <h:form style="width: 500px; margin: auto;">
            <p:panel header="Change Calendar visibility Form">
                <h:panelGrid columns="3" id="usersDataGrid">
                    <p:outputLabel for="visibility" value="Visibility " />
                    <p:selectOneMenu id="visibility" value="#{settingsBean.user.privateCalendar}" style="width: 210px" required="true">
                        <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItem itemLabel="Public" itemValue="false" />
                        <f:selectItem itemLabel="Private" itemValue="true" />
                        <p:ajax update="visibilitymsg"/>
                    </p:selectOneMenu>                    
                    <p:message id="visibilitymsg" for="visibility" />
                </h:panelGrid>
                <p:messages id="errorMsg" />
                <p:commandButton id="btnSave" value="Save" update="usersDataGrid"
                                 action="#{settingsBean.changeCalendarVisibilityData()}" />
                <br /> 
                * Mandatory fields
            </p:panel>
        </h:form>
    </h:body>
</html>
