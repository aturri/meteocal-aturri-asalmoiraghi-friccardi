<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=1100"/>
        <title><ui:insert name="title">Home</ui:insert> | MeteoCal</title>
        <link href="#{navigationBean.getAbsolute()}css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/template/topBar.xhtml" />              
        </ui:insert>
        <div id="central">
            <div id="content">
                <div id="leftSide">
                    <ui:insert name="left"></ui:insert>
                </div>

                <ui:insert name="main">
                    <div id="mainContent">Content in this div (#mainContent)!</div>
                </ui:insert>
            </div>
        </div>

        <h:form>
            <p:idleMonitor timeout="1800000" rendered="#{loginBean.logged}">
                <p:ajax event="idle" global="false" listener="#{loginBean.logout()}" oncomplete="PF('timeoutDialog').show()"/>
            </p:idleMonitor>
            <p:dialog  widgetVar="timeoutDialog" header="Session timeout" showEffect="clip" hideEffect="clip"
                       resizable="false" draggable="false" closable="false" modal="true">
                Warning! Your session is expired.<br/>
                Login again to use MeteoCal.<br/><br/>
                <p:button outcome="#{navigationBean.toHome()}" value="Login"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
