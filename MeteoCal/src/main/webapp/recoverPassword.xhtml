<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/main.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="header">
                <div id="topbar">
                    <div id="logo"><h:link outcome="#{navigationService.toIndex()}" value="MeteoCal"/></div>
                    <div id="buttons">
                            <p:link outcome="#{navigationService.toHome()}" value="Login"/>
                            <p:link outcome="#{navigationService.toRegister()}" value="Register"/>
                    </div>
                </div>                
            </ui:define>
            <ui:define name="main">
                <div id="mainContent" class="centerMain">
                    <h:form style="width: 500px; margin: auto; ">
                        <p:panel id="recoverPasswordPanel" header="Recover Password Form">
                            <p:focus context="recoverPasswordPanel" />
                            <p:panelGrid columns="2" id="recoverPasswordGrid">
                                <p:outputLabel for="usernameInput" value="Email"/>
                                <p:inputText id="usernameInput" value="#{recoverPasswordBean.email}" 
                                             required="true" />
                                <p:commandButton id="submit" action="#{recoverPasswordBean.recoverPassword()}" value="Recover Password" ajax="true" update="@all"/>                    
                                <p:messages />
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </div>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
