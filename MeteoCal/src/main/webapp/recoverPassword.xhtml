<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recover Password | MeteoCal</title>
    </h:head>
    <h:body>
        <h:form style="width: 500px; margin: auto; ">
            <p:panel id="recoverPasswordPanel" header="Recover Password Form">
                <p:focus context="recoverPasswordPanel" />
                <p:panelGrid columns="2" id="recoverPasswordGrid">
                    <p:outputLabel for="usernameInput" value="Username"/>
                    <p:inputText id="usernameInput" value="#{recoverPasswordBean.email}" 
                                 required="true" />
                    <p:commandButton id="submit" action="#{recoverPasswordBean.recoverPassword()}" value="Recover Password" ajax="true" update="@all"/>                    
                    <p:messages />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
