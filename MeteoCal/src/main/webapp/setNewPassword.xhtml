<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/main.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="header">
                <div id="topbar">
                    <div id="logo"><h:link outcome="/index" value="MeteoCal"/></div>
                    <div id="buttons">
                            <p:link outcome="#{navigationBean.toHome()}" value="Login"/>
                            <p:link outcome="#{navigationBean.toRegister()}" value="Register"/>
                    </div>
                </div>                
            </ui:define>
            <ui:define name="main">
                <div id="mainContent" class="centerMain">
                    <h:form style="width: 500px; margin: auto; ">
                        <p:panel id="setNewPasswordPanel" header="Set New Password Form">
                            <p:focus context="setNewPasswordPanel" />
                            <p:panelGrid columns="2" id="setNewPasswordGrid">
                                <p:outputLabel for="passwordInput" value="Password"/>
                                <p:password id="passwordInput" value="#{recoverPasswordBean.password1}" 
                                             required="true" />
                                <p:outputLabel for="confirmPasswordInput" value="Confirm Password"/>
                                <p:password id="confirmPasswordInput" value="#{recoverPasswordBean.password2}" 
                                             required="true" />   

                                <p:commandButton id="submit" action="#{recoverPasswordBean.setNewPassword()}" value="Set New Password" ajax="true" update="@all"/>                    
                                <p:messages />
                            </p:panelGrid>
                        </p:panel>
                        <input type="hidden" id="email" name="email" value="#{recoverPasswordBean.email}" />    
                        <input type="hidden" id="code" name="code" value="#{recoverPasswordBean.code}" />         
                    </h:form>
                </div>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
